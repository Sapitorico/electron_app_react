<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu 2</title>
    <link href="./styles.css" rel="stylesheet" />
  </head>
  <body>
    <button class="burger" onclick="toggleMenu()"></button>
    <div class="menu">
      <img src="images/logo_HandSpeak.png" alt="Logo" class="logo">
      <nav>
        <a href="#" onclick="loadPage('index.html')" style="animation-delay: 0.2s">Home</a>
        <a href="#" onclick="loadPage('education.html')" style="animation-delay: 0.3s">Educacion</a>
        <a href="#" onclick="loadPage('practice.html')" style="animation-delay: 0.4s">Practica</a>
        <a href="#" onclick="loadPage('glossary.html')" style="animation-delay: 0.5s">Glosario</a>
      </nav>
      <div class="switch">
        <br>
<!--        <input type="radio" id="radio1" name="options" value="Right" checked>-->
<!--        <label for="radio1">Right Hand</label>-->
<!--        <input type="radio" id="radio2" name="options" value="Left">-->
<!--        <label for="radio2">Left Hand</label>-->

        <input type="radio" id="right" name="options" value="Right" checked>
        <label for="right" class="switch__label">derecha</label>
        <input type="radio" id="left" name="options" value="Left" />
        <label for="left" class="switch__label">izquierda</label>
        <div class="switch__indicator"></div>
      </div>
    </div>
    <div id="content"></div>
    <script type="text/javascript">
      const toggleMenu = () => document.body.classList.toggle("open");

      const loadPage = (page) => {
        const contentDiv = document.getElementById('content');
        const xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            contentDiv.innerHTML = xhr.responseText;
          }
        };
        xhr.open('GET', page, true);
        xhr.send();
      };
    </script>
    <script src="camera.js"></script>
    <script src="websocket.js"></script>
  </body>
</html>
